name: kampus
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  #state management  
  provider: ^6.0.3
  flutter_mobx: ^2.0.6+4
  mobx: ^2.1.0


  #language
  easy_localization: ^3.0.1


  #firebase
  firebase_core: ^1.24.0
  firebase_auth: ^3.11.2
  firebase_analytics: ^9.3.8

  #ui utilities
  flutter_svg: ^1.1.5



dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.1
  mobx_codegen: ^2.0.7+3
  
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/translations/
    - assets/images/
    - assets/svg/